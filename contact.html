		<div id="contact"></div>		
		
			
			<div id="contacttitle"><h2>Contact Us</h2></div>
				
			
				
			<div id="contactform">
					<p>For any questions or comments, please fill out the following form. When you are finished, click the submit button once.</p>
						<form action="mailto:mutt357@hotmail.com"method="post">
			<div id="form">
				<dl>
				
					<dt><label for="yourname">Your Name:</label></dt>
						<dd><input type="text" name="yourname" id="yourname"maxlength="25" /></dd>
					<dt><label for="youremail">Your Email:</label></dt>
						<dd><input type="text" name="youremail" id="youremail"maxlength="35" /></dd>
					<dt><label for="yourphone">Your Phone Number:</label></dt>
						<dd><input type="text" name="yourphone" id="yourphone"maxlength="12" />Ex: 123-456-7890</dd>

					<dt><label>How may we contact you?</label></dt>

						<dd><label for="byemail">By Email</label><input type="checkbox" name="byemail" id="byemail"value="User wishes to be contacted by mail." /><label for="byphone">By Phone</label><input type="checkbox" name="byphone" id="byphone"value="User wishes to be contacted by phone." /></dd>
					<dt><label>Reason For Message: </label> </dt>
						<dd><label for="question">Question</label><input type="radio" name="reason" id="question"value="User has a question" checked="checked" /><label for="comment">Comment</label><input type="radio" name="reason" id="comment"value="User has a comment" /><label</dd>

					<dt><label for="message">Message:</label></dt>
						<dd><textarea name="message" id="message" rows="10"cols="70"></textarea></dd>
				</dl>		
			</div>
			
				<div><input type="submit" name="submit" value="Send Message" /><input type="reset" name="reset" value="Clear Form" /></div>
						</form>
